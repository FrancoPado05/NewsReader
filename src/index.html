<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_UNIQUE_KEY"></script>
    <link rel="stylesheet" href="style.css">
    <title>News Reader</title>
</head>
<body>
    <form id="link-input-container" action="">
        <label for="link-input">Enlace: </label>
        <input type="text" id="link-input" placeholder="https://www.infobae.com/..."><button type="submit" id="buttonForm">Play</button>
    </form>
    <div id="lecture-control">
        <button id="button-pause-resume">Pause</button>
        <button id="button-cancel">Cancel</button>
    </div>
    <h4 class="titulo-control">Velocidad de lectura</h4>
    <div id="speed-control">
        <button id="button-aumentar-speed" class="boton-pequenio boton-mas">+</button>
        <button id="button-decrementar-speed" class="boton-pequenio">-</button>
    </div>
    <div id="contenedor-barra-de-velocidad">
        <div id="barra-de-velocidad" class="width-barra-de-velocidad"></div>
    </div>
    <h1 id="title"></h1>
    <h3 id="subtitle"></h3>
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
